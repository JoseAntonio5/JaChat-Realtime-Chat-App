<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JaChat App</title>
		<link rel="icon" type="image/x-icon" href="imgs/JaChat.png">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>JaChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" required>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="jaChatRoomOne">jaChat Room One</option>
							<option value="jaChatRoomTwo">jaChat Room Two</option>
							<option value="jaChatRoomThree">jaChat Room Three</option>
						</select>
					</div>
					<button type="submit" class="btn btn-join">Join Chat</button>
				</form>
			</main>
		</div>
		<footer>
			<p>José Antônio &copy; 2022</p>
		</footer>
	</body>
</html>
