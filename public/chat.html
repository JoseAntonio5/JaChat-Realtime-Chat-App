<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaChat App | chat</title>
  <link rel="icon" type="image/x-icon" href="imgs/JaChat.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>JaChat</h1>
      <h2 id="room-name"></h2>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Chat Users</h3>
        <p>All users in this chat</p>
        <ul id="users">
          <!-- CHAT USERS -->
        </ul>
      </div>
      <div class="chat-messages">
        <!-- MESSAGES FROM USERS -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="message"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn btn-send">Send</button>
      </form>
    </div>
  </div>

  <!-- By default, the Socket.IO server exposes a client bundle at /socket.io/socket.io.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
